version: '3.9'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: portfolio_backend_dev
    command: python manage.py runserver 0.0.0.0:8000
    env_file:
      - .env
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.dev
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - portfolio_dev_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: portfolio_frontend_dev
    command: npm run dev -- --host
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000/api/v1
    networks:
      - portfolio_dev_network

  db:
    image: postgres:16-alpine
    container_name: portfolio_db_dev
    environment:
      - POSTGRES_DB=portfolio_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - portfolio_dev_network

  redis:
    image: redis:7-alpine
    container_name: portfolio_redis_dev
    ports:
      - "6379:6379"
    networks:
      - portfolio_dev_network

  celery:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: portfolio_celery_dev
    command: celery -A config worker -l info
    env_file:
      - .env
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.dev
    volumes:
      - ./backend:/app
    depends_on:
      - backend
      - redis
    networks:
      - portfolio_dev_network

  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: portfolio_celery_beat_dev
    command: celery -A config beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    env_file:
      - .env
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.dev
    volumes:
      - ./backend:/app
    depends_on:
      - backend
      - redis
    networks:
      - portfolio_dev_network

volumes:
  postgres_dev_data:

networks:
  portfolio_dev_network:
    driver: bridge
